		<tr>
			<td>700 mb</td>

			<td><input type="text" name="800d"/></td>
			<td><input type="text" name="800w"/></td>
		</tr>
		<tr>
			<td>500 mb</td>
			<td><input type="text" name="800t"/></td>
			<td><input type="text" name="800d"/></td>
			<td><input type="text" name="800w"/></td>
		</tr>
	</table>
	<div id="panel">
		<input type="button" value="plot" title="Plot"/></a>
	</div>

	</div>

</div>
